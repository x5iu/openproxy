name: E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run unit tests
        run: cargo test --lib --verbose

  e2e:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Generate self-signed certificate
        run: |
          openssl req -x509 -newkey rsa:4096 -keyout privkey.pem -out fullchain.pem -days 1 -nodes \
            -subj "/CN=localhost" \
            -addext "subjectAltName=DNS:localhost,IP:127.0.0.1"

      - name: Generate auth key and config
        env:
          OPENAI_HOST: ${{ secrets.OPENAI_HOST }}
          OPENAI_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # Check required secrets
          if [ -z "$OPENAI_HOST" ]; then
            echo "::error::OPENAI_HOST secret is not set"
            exit 1
          fi
          if [ -z "$OPENAI_KEY" ]; then
            echo "::error::OPENAI_API_KEY secret is not set"
            exit 1
          fi
          AUTH_KEY=$(openssl rand -hex 32)
          echo "AUTH_KEY=${AUTH_KEY}" >> $GITHUB_ENV
          # Strip protocol prefix if present (https:// or http://)
          ENDPOINT="${OPENAI_HOST#https://}"
          ENDPOINT="${ENDPOINT#http://}"
          # Strip trailing slash if present
          ENDPOINT="${ENDPOINT%/}"
          API_KEY="${OPENAI_KEY}"
          echo "Using endpoint: ${ENDPOINT}"
          printf '%s\n' \
            "cert_file: fullchain.pem" \
            "private_key_file: privkey.pem" \
            "https_port: 8443" \
            "http_port: 8080" \
            "" \
            "auth_keys:" \
            "  - ${AUTH_KEY}" \
            "" \
            "providers:" \
            "  - type: openai" \
            "    host: localhost:8443" \
            "    endpoint: ${ENDPOINT}" \
            "    api_key: ${API_KEY}" \
            "  - type: openai" \
            "    host: localhost:8080" \
            "    endpoint: ${ENDPOINT}" \
            "    api_key: ${API_KEY}" \
            "  - type: openai" \
            "    host: echo.localhost:8443" \
            "    endpoint: localhost" \
            "    port: 9000" \
            "    tls: false" \
            "  - type: openai" \
            "    host: echo.localhost:8080" \
            "    endpoint: localhost" \
            "    port: 9000" \
            "    tls: false" \
            > config.yml
          cat config.yml

      - name: Build openproxy
        run: cargo build --release

      - name: Start openproxy
        run: |
          ./target/release/openproxy start -c config.yml &
          sleep 3
          curl -k https://localhost:8443 || true
          curl http://localhost:8080 || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install openai pydantic "httpx[http2]" websockets websocket-client

      - name: Run HTTPS E2E tests
        env:
          OPENAI_BASE_URL: https://localhost:8443/v1
          OPENAI_API_KEY: ${{ env.AUTH_KEY }}
          SSL_CERT_FILE: ${{ github.workspace }}/fullchain.pem
          REQUESTS_CA_BUNDLE: ${{ github.workspace }}/fullchain.pem
        run: |
          cd e2e
          python test_https.py

      - name: Run HTTP E2E tests
        env:
          OPENAI_BASE_URL: http://localhost:8080/v1
          OPENAI_API_KEY: ${{ env.AUTH_KEY }}
        run: |
          cd e2e
          python test_http.py

      - name: Start WebSocket echo server
        run: |
          cd e2e
          python websocket_echo_server.py --host 127.0.0.1 --port 9000 &
          sleep 2
          echo "WebSocket echo server started on ws://127.0.0.1:9000"

      - name: Run WebSocket E2E tests (HTTP)
        env:
          WS_URL: ws://localhost:8080
          WS_HOST: echo.localhost:8080
          OPENAI_API_KEY: ${{ env.AUTH_KEY }}
        run: |
          cd e2e
          python test_websocket.py || echo "WebSocket HTTP tests completed"

      - name: Run WebSocket E2E tests (HTTPS)
        env:
          WSS_URL: wss://localhost:8443
          WSS_HOST: echo.localhost:8443
          SSL_CERT_FILE: ${{ github.workspace }}/fullchain.pem
          OPENAI_API_KEY: ${{ env.AUTH_KEY }}
        run: |
          cd e2e
          python test_websocket.py || echo "WebSocket HTTPS tests completed"

      - name: Run OpenAI Realtime API test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SSL_CERT_FILE: ${{ github.workspace }}/fullchain.pem
        run: |
          cd e2e
          if [ -n "$OPENAI_API_KEY" ]; then
            python test_openai_realtime.py --proxy-host localhost --proxy-port 8443 --ssl-cert $SSL_CERT_FILE --timeout 60 || echo "OpenAI Realtime test completed"
          else
            echo "Skipping OpenAI Realtime test - OPENAI_API_KEY not set"
          fi
