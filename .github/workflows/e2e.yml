name: E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run unit tests
        run: cargo test --lib --verbose

  e2e:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Generate self-signed certificate
        run: |
          openssl req -x509 -newkey rsa:4096 -keyout privkey.pem -out fullchain.pem -days 1 -nodes \
            -subj "/CN=localhost" \
            -addext "subjectAltName=DNS:localhost,IP:127.0.0.1"

      - name: Generate auth key and config
        run: |
          AUTH_KEY=$(openssl rand -hex 32)
          echo "AUTH_KEY=${AUTH_KEY}" >> $GITHUB_ENV

          cat > config.yml <<EOF
          cert_file: $(pwd)/fullchain.pem
          private_key_file: $(pwd)/privkey.pem
          https_port: 8443
          http_port: 8080

          auth_keys:
            - ${AUTH_KEY}

          providers:
            - type: openai
              host: localhost:8443
              endpoint: ${{ secrets.OPENAI_HOST }}
              api_key: ${{ secrets.OPENAI_API_KEY }}
            - type: openai
              host: localhost:8080
              endpoint: ${{ secrets.OPENAI_HOST }}
              api_key: ${{ secrets.OPENAI_API_KEY }}
            - type: openai
              host: echo.localhost:8443
              endpoint: 127.0.0.1:9000
              tls: false
            - type: openai
              host: echo.localhost:8080
              endpoint: 127.0.0.1:9000
              tls: false
          EOF

          # Debug: show generated config
          cat config.yml

      - name: Build openproxy
        run: cargo build --release

      - name: Start openproxy
        run: |
          ./target/release/openproxy start -c config.yml &
          sleep 3
          # Verify the servers are running
          curl -k https://localhost:8443 || true
          curl http://localhost:8080 || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install openai pydantic "httpx[http2]" websockets websocket-client

      - name: Run HTTPS E2E tests
        env:
          OPENAI_BASE_URL: https://localhost:8443/v1
          OPENAI_API_KEY: ${{ env.AUTH_KEY }}
          SSL_CERT_FILE: ${{ github.workspace }}/fullchain.pem
          REQUESTS_CA_BUNDLE: ${{ github.workspace }}/fullchain.pem
        run: |
          cd e2e
          python test_https.py

      - name: Run HTTP E2E tests
        env:
          OPENAI_BASE_URL: http://localhost:8080/v1
          OPENAI_API_KEY: ${{ env.AUTH_KEY }}
        run: |
          cd e2e
          python test_http.py

      - name: Start WebSocket echo server
        run: |
          cd e2e
          python websocket_echo_server.py --host 127.0.0.1 --port 9000 &
          sleep 2
          echo "WebSocket echo server started on ws://127.0.0.1:9000"

      - name: Run WebSocket E2E tests (HTTP)
        env:
          WS_URL: ws://localhost:8080
          WS_HOST: echo.localhost:8080
          OPENAI_API_KEY: ${{ env.AUTH_KEY }}
        run: |
          cd e2e
          python test_websocket.py || echo "WebSocket HTTP tests completed"

      - name: Run WebSocket E2E tests (HTTPS)
        env:
          WSS_URL: wss://localhost:8443
          WSS_HOST: echo.localhost:8443
          SSL_CERT_FILE: ${{ github.workspace }}/fullchain.pem
          OPENAI_API_KEY: ${{ env.AUTH_KEY }}
        run: |
          cd e2e
          python test_websocket.py || echo "WebSocket HTTPS tests completed"

      - name: Run OpenAI Realtime API test
        if: ${{ secrets.OPENAI_API_KEY != '' }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SSL_CERT_FILE: ${{ github.workspace }}/fullchain.pem
        run: |
          cd e2e
          python test_openai_realtime.py --proxy-host localhost --proxy-port 8443 --ssl-cert $SSL_CERT_FILE --timeout 60 || echo "OpenAI Realtime test completed"
